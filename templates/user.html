<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <a onclick="modify_user()" class="button is-dark">
                    <strong>회원 정보 변경</strong>
                </a>
                <a onclick="sign_out()" class="button is-light">
                    로그아웃
                </a>
            </div>
        </div>
    </div>
    </div>
</nav>
<section class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <figure class="media-left" style="align-self: center">
            <a class="image is-96x96" href="#">
                <img class="is-rounded user_info" src="../static/img/{{ user_info['profile_pic_real'] }}">
            </a>
        </figure>
        <h1 id="username" class="title is-sparta user_info">{{user_info['nickname']}}</h1>
        <h2 class="subtitle is-sparta">반갑습니다!</h2>
    </div>
</section>
<form class="box" style="max-width: 480px;margin:auto">
    <div class="field">
        <label class="label">닉네임</label>
        <div class="control">
            <input class="input" type="text" placeholder="변경할 닉네임을 작성해주세요">
        </div>
    </div>
    <div class="field">
        <label class="label" for="input-pic">프로필 사진</label>
        <div class="control is-expanded">
            <div class="file has-name">
                <label class="file-label" style="width:100%">
                    <input id="input-pic" class="file-input" type="file"
                           name="resume">
                    <span class="file-cta"><span class="file-icon"><i
                            class="fa fa-upload"></i></span>
                                                    <span class="file-label">파일 선택</span>
                                                </span>
                    <span id="file-name" class="file-name"
                          style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                </label>
            </div>
        </div>
    </div>
    <button class="button is-dark">변경 완료</button>
</form>
